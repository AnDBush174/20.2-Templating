{% extends 'dogs/base.html' %}

{% block content %}
<from method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                Редактирование собаки
                {% else %}
                Добавление собаки
                {% endif %}
            </div>
            <div class="card-body">

                {% csrf_token %}
                {{ form.as_p }}
                <bottom type="submit" class="btn btn-outline-success">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Добавить
                    {% endif %}
                </bottom>

            </div>
        </div>
    </div>

</from>
{% endblock %}
